<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="mainmenu.css" type="text/css">
        <audio src="sounds/Lobby-Time.mp3" autoplay loop type="audio/mpeg"></audio>
    </head>
    <body>
        <script src="tictacimplemscop.js" type="module"></script>
        <div id="interface">
            <div id="title">
                <h1>TIC TAC TOE</h1>
            </div>
            <div id="selection">
                <button id="one">1 Player</button>
                <button id="two">2 Players</button>
                <button id="options">Options</button>
                <button id="help">Help</button>
            </div>
        </div>
        <div id="piece-selection">
            <div id="some-text">
                <p id="select-your-piece">SELECT YOUR PIECE!</p>
            </div>
            <div id="pieces">
                <button id="piece-one">X</button>
                <button id="piece-two">O</button>
            </div>
            <div id="main-menu-cont">
                <button id="return">Main Menu</button>
            </div>
        </div>
    </body>
</html>
